<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input type="text" class="form-control py-3" placeholder="Enter your city country name*" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="input-field">
            <button class="btn btn-dark" type="button" id="search-btn">Search</button>
        </div>

        <h2 class="text-light text-center">Country Name: <span id="country-name"></span></h2>
        <h2 class="text-light text-center">Temperature: <span id="temo"></span>C</h2>
    </section>



    <script src="js/api.js"></script>
</body>
</html>
